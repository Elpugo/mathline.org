<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e1e1e;
      padding: 25px;
      border-bottom: 3px solid #4cafef;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #4cafef;
    }

    header p {
      color: #ccc;
      font-size: 1.1em;
    }

    /* Game menu grid */
    .game-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      padding: 40px 20px;
    }

    .game-card {
      background: #1e1e1e;
      border: 2px solid #4cafef;
      border-radius: 14px;
      width: 220px;
      padding: 25px;
      cursor: pointer;
      transition: transform 0.25s, background 0.25s, box-shadow 0.25s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .game-card:hover {
      transform: translateY(-6px);
      background: #2a2a2a;
      box-shadow: 0 8px 18px rgba(0,0,0,0.5);
    }

    .game-card span {
      font-size: 1.3em;
      font-weight: bold;
      color: #4cafef;
      display: block;
      margin-top: 10px;
    }

    /* Back button */
    .back-btn {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      background: #4cafef;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      z-index: 1000;
    }

    .back-btn:hover {
      background: #2196f3;
      transform: scale(1.05);
    }

    /* Game frame */
    iframe {
      display: none;
      width: 95%;
      height: 650px;
      margin: 40px auto;
      border: 3px solid #4cafef;
      border-radius: 12px;
      background: #fff;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: #1e1e1e;
      border-top: 3px solid #4cafef;
      color: #888;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ Game Hub üéÆ</h1>
    <p>Select a game to start playing!</p>
  </header>

  <!-- Game Menu -->
  <div class="game-list" id="game-list">
    <div class="game-card" onclick="loadGame('retro.html')">
      <span>üéÆ Retro Bowl</span>
    </div>
    <div class="game-card" onclick="loadGame('pong.html')">
      <span>üèì Pong</span>
    </div>
    <div class="game-card" onclick="loadGame('snake.html')">
      <span>üêç Snake</span>
    </div>
    <div class="game-card" onclick="loadGame('tetris.html')">
      <span>üß© Tetris</span>
    </div>
    <div class="game-card" onclick="loadGame('snow-rider.html')">
      <span>‚õ∑Ô∏è Snow Rider</span>
    </div>
    <div class="game-card" onclick="loadGame('swords-and-sandals.html')">
      <span>‚öîÔ∏è Swords & Sandals</span>
    </div>
  </div>

  <!-- Back Button -->
  <button class="back-btn" id="back-btn" onclick="goBack()">‚¨Ö Back</button>

  <!-- Game Display -->
  <iframe id="game-frame"></iframe>

  <footer>
    <p>Made with ‚ù§Ô∏è for players ‚Äî hosted on GitHub Pages</p>
  </footer>

  <script>
    function loadGame(url) {
      document.getElementById("game-list").style.display = "none";
      document.getElementById("back-btn").style.display = "inline-block";
      const frame = document.getElementById("game-frame");
      frame.src = url;
      frame.style.display = "block";
      window.scrollTo(0,0); // auto-scroll to top when game loads
    }
